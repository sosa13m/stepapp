<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pago Confirmado</title>
  <link rel="icon" href="https://www.astorarica.cl/wp-content/uploads/2021/09/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      background: #e0f2f1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 320px;
      padding: 40px 30px;
      background: white;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.7s ease-out;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 5px solid #00c853;
      position: relative;
      margin-bottom: 25px;
    }

    .checkmark::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 40px;
      border: solid #00c853;
      border-width: 0 6px 6px 0;
      top: 15px;
      left: 22px;
      transform: rotate(45deg);
      animation: drawCheck 0.4s ease-out forwards;
    }

    @keyframes drawCheck {
      0% { height: 0; width: 0; }
      100% { height: 20px; width: 10px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #2e7d32;
    }

    .text {
      color: #555;
      margin-bottom: 15px;
    }

    .code {
      font-weight: bold;
      background: #c8e6c9;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      color: #1b5e20;
    }

    .btn {
      background: #00c853;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #00b248;
    }
  </style>
</head>
<body>
  <button id="btn-back" class="btn-back" type="button" aria-label="Volver">Atrás</button>

  <div class="card">
    <div class="checkmark"></div>
    <div class="title">¡Pago Exitoso!</div>
    <div class="text">Gracias por tu compra.</div>
    <div class="code" id="codigoPedido">Código: STEP-XXXX</div>
    <button class="btn" onclick="location.href='index.html'">Volver al inicio</button>
  </div>

  <script>
    const codigo = localStorage.getItem("codigoPedido");
    document.getElementById("codigoPedido").textContent = codigo ? `Código: ${codigo}` : "Código no disponible";
  </script>
  <script src="js/back.js" defer></script>

</body>
</html>
