<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calibración de Pie - StepApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100vh; background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .contenedor {
      background: #fff;
      border-radius: 28px;
      margin: 8px;
      padding: 12px 4px 8px 4px;
      height: calc(100vh - 16px);
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 6px 30px 0 rgba(0,0,0,0.12);
    }
    .indicaciones {
      color: #555; font-size: 15px;
      margin-bottom: 8px;
      text-align: center;
      padding: 0 8px;
      font-weight: 500;
    }
    #canvas {
      border-radius: 12px;
      max-width: 100vw;
      max-height: 70vh;
      background: #222;
      margin-bottom: 8px;
      touch-action: none;
    }
    #zona-guia {
      pointer-events: none;
    }
    #resultado {
      font-weight: bold; font-size: 19px;
      color: #217a3a; background: #eefbef; border-radius: 8px;
      margin-bottom: 8px; display: none; padding: 4px 16px;
      box-shadow: 0 2px 12px 0 #7edc7e24;
      text-align: center;
    }
    .btn {
      margin: 0 8px 12px 8px;
      background: #1e88e5;
      color: #fff;
      padding: 13px 24px;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 600;
      box-shadow: 0 3px 12px #223b6614;
      transition: background .2s;
    }
    .btn:active { background: #1976d2; }
    #btnContinuar { background: #27ae60; }
    #btnContinuar:active { background: #219150; }
    #inputCamara { display: none; }
    @media (max-width: 600px) {
      .contenedor { margin: 0; border-radius: 0; height: 100vh; }
      #canvas { max-height: 52vh; }
    }
  </style>
</head>
<body>
  <div class="contenedor animate__animated animate__fadeInRight">
    <div class="indicaciones animate__animated animate__fadeInRight">
      Coloca la planta del pie dentro del recuadro. <br>
      Distancia recomendada: <b>10 cm</b> entre pie y cámara.<br>
      El borde estará <b style="color:#27ae60">verde</b> si es correcto y <b style="color:#e74c3c">rojo</b> si no.<br>
      <span style="font-size:13px">Marca dos puntos: talón y punta del dedo más largo.</span>
    </div>
    <input type="file" accept="image/*" capture="environment" id="inputCamara"/>
    <button class="btn" onclick="abrirCamara()">Abrir cámara</button>
    <canvas id="canvas" width="350" height="420"></canvas>
    <div id="resultado"></div>
    <button id="btnContinuar" class="btn" style="display:none;" onclick="continuar()">Usar esta medida</button>
  </div>
  <script src="js/supabase-config.js"></script>
  <script>
    // ------ Configuración ------
    const CM_POR_PIXEL = 0.019; // Ajusta después de calibrar real
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultado = document.getElementById('resultado');
    const btnContinuar = document.getElementById('btnContinuar');
    const inputCamara = document.getElementById('inputCamara');
    let img = null, imgNaturalWidth = 0, imgNaturalHeight = 0, puntos = [];

    function abrirCamara() { inputCamara.click(); }

    inputCamara.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;
      img = new window.Image();
      img.onload = () => {
        // Ajusta el canvas al tamaño de la imagen
        imgNaturalWidth = img.width;
        imgNaturalHeight = img.height;
        ajustarCanvas();
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        puntos = [];
        dibujarZonaGuia();
        resultado.style.display = "block";
        resultado.innerText = "Toca dos puntos para medir.";
        btnContinuar.style.display = "none";
      };
      img.src = URL.createObjectURL(file);
    });

    function ajustarCanvas() {
      // Canvas: máximo ancho pantalla, máximo 70% altura
      const vw = Math.min(window.innerWidth * 0.96, imgNaturalWidth);
      const vh = Math.min(window.innerHeight * 0.70, imgNaturalHeight);
      canvas.width = vw;
      canvas.height = vh;
    }

    // --- Zona segura ---
    function dibujarZonaGuia(pieDentro = false) {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      // Dibuja rectángulo zona segura (central, ocupa 70% ancho/alto)
      const zx = canvas.width * 0.15, zy = canvas.height * 0.16;
      const zw = canvas.width * 0.7, zh = canvas.height * 0.68;
      ctx.lineWidth = 5;
      ctx.strokeStyle = pieDentro ? "#27ae60" : "#e74c3c";
      ctx.setLineDash([12,8]);
      ctx.strokeRect(zx, zy, zw, zh);
      ctx.setLineDash([]);

      // Si hay puntos, dibuja sobre imagen
      if (puntos.length) dibujarPuntos();
    }

    // --- Detección básica: ¿el pie está dentro del área? ---
    function pieEnZona() {
      if (!puntos.length) return false;
      // Busca bounding box de los puntos (min/max de x/y)
      const minX = Math.min(...puntos.map(p=>p.x));
      const minY = Math.min(...puntos.map(p=>p.y));
      const maxX = Math.max(...puntos.map(p=>p.x));
      const maxY = Math.max(...puntos.map(p=>p.y));
      // Zona central
      const zx = canvas.width * 0.15, zy = canvas.height * 0.16;
      const zw = canvas.width * 0.7, zh = canvas.height * 0.68;
      return (minX >= zx && maxX <= zx+zw && minY >= zy && maxY <= zy+zh);
    }

    function dibujarPuntos() {
      puntos.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 10, 0, 2 * Math.PI);
        ctx.fillStyle = "rgba(30,136,229,0.8)";
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.font = "bold 14px Segoe UI";
        ctx.fillStyle = "#fff";
        ctx.fillText(i + 1, p.x + 12, p.y - 10);
      });
      // Dibuja la línea si hay 2 puntos
      if (puntos.length === 2) {
        ctx.beginPath();
        ctx.moveTo(puntos[0].x, puntos[0].y);
        ctx.lineTo(puntos[1].x, puntos[1].y);
        ctx.strokeStyle = "#1976d2";
        ctx.lineWidth = 4;
        ctx.stroke();
      }
    }

    canvas.addEventListener('pointerdown', (e) => {
      if (!img) return;
      // Calcula coordenadas relativas
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / rect.height);

      // Si hay menos de 2 puntos: agrega
      if (puntos.length < 2) {
        puntos.push({x, y});
      } else {
        // Si hay 2: permite moverlos
        for (let i=0; i<2; i++) {
          if (Math.hypot(puntos[i].x-x, puntos[i].y-y)<20) {
            puntos[i] = {x, y}; break;
          }
        }
      }
      // Limpia y redibuja
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      dibujarZonaGuia(pieEnZona());
      mostrarLargo();
      if (puntos.length === 2 && pieEnZona()) btnContinuar.style.display = "block";
      else btnContinuar.style.display = "none";
    });

    function mostrarLargo() {
      if (puntos.length < 2) { resultado.innerText = "Toca dos puntos para medir."; return; }
      // Ajuste por tamaño natural
      const dx = (puntos[1].x - puntos[0].x) * (imgNaturalWidth / canvas.width);
      const dy = (puntos[1].y - puntos[0].y) * (imgNaturalHeight / canvas.height);
      const dPxReal = Math.hypot(dx, dy);
      const medidaCm = (dPxReal * CM_POR_PIXEL).toFixed(1);
      resultado.innerHTML = `<span style="color:#333">Largo:</span> <b>${medidaCm} cm</b>`;
      localStorage.setItem('medida_cm', medidaCm);
      // Si quieres guardar en Supabase, llama aquí
      //guardarEnSupabase(medidaCm);
    }

    function continuar() {
      // Si quieres guardar también en Supabase
      // guardarEnSupabase(localStorage.getItem('medida_cm'));
      window.location.href = "foto-receta.html";
    }

    // Opcional: Guarda en Supabase (ajusta a tu flujo)
    async function guardarEnSupabase(medidaCm) {
      // ... aquí tu lógica de guardado
    }
  </script>
</body>
</html>
