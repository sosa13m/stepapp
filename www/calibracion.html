<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calibración - StepApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="bg-light text-center p-3">
  <h2 class="animate__animated animate__fadeInRight text-success mb-3">Calibración de pie</h2>

  <div id="camera-container" class="border border-5 rounded-3 mx-auto" style="width: 90%; max-width: 400px; border-color: red;">
    <video id="video" autoplay playsinline class="w-100 rounded-3"></video>
    <canvas id="canvas" class="d-none"></canvas>
  </div>

  <button id="capture-btn" class="btn btn-primary mt-3" disabled>Capturar</button>

  <p class="text-muted mt-2" id="estado-distancia">Calculando distancia óptima...</p>

  <script src="js/calibracion.js"></script>
</body>
</html>
