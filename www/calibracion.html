<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calibración - StepApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #e7fff2;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .calibracion-container {
      background: white;
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative;
    }

    video, canvas {
      width: 100%;
      border-radius: 20px;
    }

    #canvas-foto {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      border-radius: 20px;
    }

    #medida-cm {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #0a8754;
    }

    .botones {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .btn {
      width: 48%;
    }
  </style>
</head>
<body>
  <div class="calibracion-container animate__animated animate__fadeInRight">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas-foto"></canvas>
    <div id="medida-cm">Largo: 0.0 cm</div>
    <div class="botones">
      <button id="btn-capturar" class="btn btn-primary">Capturar</button>
      <button id="btn-usar" class="btn btn-success" style="display:none;">Usar</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase-config.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas-foto');
    const ctx = canvas.getContext('2d');
    const btnCapturar = document.getElementById('btn-capturar');
    const btnUsar = document.getElementById('btn-usar');
    const medidaText = document.getElementById('medida-cm');

    let puntos = [];

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => alert('Error al acceder a la cámara: ' + err.message));

    btnCapturar.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = 'block';
      video.style.display = 'none';
      btnCapturar.style.display = 'none';
      btnUsar.style.display = 'block';
    });

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      if (puntos.length < 2) {
        puntos.push({ x, y });
        dibujarPuntos();
      }
    });

    function dibujarPuntos() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.strokeStyle = "#0f0";
      ctx.lineWidth = 2;

      puntos.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 8, 0, Math.PI * 2);
        ctx.fill();
      });

      if (puntos.length === 2) {
        ctx.beginPath();
        ctx.moveTo(puntos[0].x, puntos[0].y);
        ctx.lineTo(puntos[1].x, puntos[1].y);
        ctx.stroke();

        const dist = Math.hypot(puntos[1].x - puntos[0].x, puntos[1].y - puntos[0].y);
        const factor = 0.026; // ajusta según pruebas reales
        const cm = (dist * factor).toFixed(1);
        medidaText.innerText = `Largo: ${cm} cm`;
        localStorage.setItem('medida_cm', cm);
      }
    }

    btnUsar.addEventListener('click', () => {
      if (localStorage.getItem('medida_cm')) {
        window.location.href = 'foto-receta.html';
      } else {
        alert("Por favor marca dos puntos para medir.");
      }
    });
  </script>
</body>
</html>
