<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calibración - StepApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .contenedor {
      background: #fff;
      border-radius: 24px;
      margin: 10px;
      padding: 10px;
      height: calc(100vh - 20px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #imagen-capturada {
      display: none;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      background-color: #000;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 11;
      pointer-events: auto;
    }
    .btn {
      background-color: #2a9d8f;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-top: 15px;
    }
    .btn:active {
      transform: scale(0.97);
    }
    .indicaciones {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
      padding: 0 10px;
    }
    #resultado {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: bold;
      z-index: 12;
      display: none;
    }
  </style>
</head>
<body>
  <div class="contenedor animate__animated animate__fadeInRight" id="contenedor-principal">
    <p class="indicaciones">
      Coloca el pie a unos 50-70 cm de la cámara (ligeramente por encima de la rodilla). Asegúrate de tener buena iluminación y enfocar el talón y el dedo pulgar.
    </p>
    <input type="file" accept="image/*" capture="environment" id="inputCamara" style="display:none" />
    <button class="btn" onclick="document.getElementById('inputCamara').click()">Abrir cámara</button>
  </div>

  <img id="imagen-capturada" />
  <canvas id="canvas" width="0" height="0"></canvas>
  <div id="resultado"></div>
  <button id="btnUsar" class="btn" style="display:none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 12;" onclick="usarMedida()">Usar esta medida</button>

  <script src="js/supabase-config.js"></script>
  <script>
    const input = document.getElementById('inputCamara');
    const imagen = document.getElementById('imagen-capturada');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultado = document.getElementById('resultado');
    const btnUsar = document.getElementById('btnUsar');
    const contenedor = document.getElementById('contenedor-principal');

    let puntos = [];

    input.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        contenedor.style.display = 'none';
        imagen.src = img.src;
        imagen.style.display = 'block';

        imagen.onload = () => {
          canvas.width = imagen.clientWidth;
          canvas.height = imagen.clientHeight;
          canvas.style.display = 'block';
          canvas.style.pointerEvents = 'auto';
          resultado.style.display = 'block';
        };
      };
      img.src = URL.createObjectURL(file);
    });

    canvas.addEventListener('click', (e) => {
      if (puntos.length >= 2) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      puntos.push({ x, y });
      dibujar();
    });

    canvas.addEventListener('touchstart', (e) => {
      if (puntos.length >= 2) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      puntos.push({ x, y });
      dibujar();
    });

    function dibujar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(imagen, 0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'red';
      puntos.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 8, 0, Math.PI * 2);
        ctx.fill();
      });

      if (puntos.length === 2) {
        ctx.strokeStyle = 'lime';
        ctx.beginPath();
        ctx.moveTo(puntos[0].x, puntos[0].y);
        ctx.lineTo(puntos[1].x, puntos[1].y);
        ctx.stroke();

        const d = Math.hypot(puntos[1].x - puntos[0].x, puntos[1].y - puntos[0].y);
        const medidaCm = (d * 0.05).toFixed(1); // Ajustable según distancia y DPI
        resultado.innerText = `Largo: ${medidaCm} cm`;
        localStorage.setItem('medida_cm', medidaCm);
        guardarEnSupabase(medidaCm);
        btnUsar.style.display = 'block';
      }
    }

    function usarMedida() {
      window.location.href = 'foto-receta.html';
    }

    async function guardarEnSupabase(medidaCm) {
      const { data, error } = await supabase
        .from('usuarios')
        .select('id')
        .order('id', { ascending: false })
        .limit(1);
      const userId = data?.[0]?.id;
      if (userId) {
        await supabase
          .from('usuarios')
          .update({ medida_cm: medidaCm })
          .eq('id', userId);
      }
    }
  </script>
</body>
</html>
