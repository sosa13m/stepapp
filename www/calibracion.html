<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calibración - StepApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="bg-light text-center p-3">
  <h2 class="animate__animated animate__fadeInRight text-success mb-3">Calibración de pie</h2>

  <div class="mx-auto" style="width: 90%; max-width: 400px;">
    <div id="camera-border" class="rounded-4 p-1" style="border: 6px solid red; transition: border-color 0.3s ease;">
      <video id="video" autoplay playsinline class="w-100 rounded-4"></video>
      <canvas id="canvas" class="d-block mt-2 w-100" style="max-width: 400px;"></canvas>
    </div>
  </div>
  
  <button id="capture-btn" class="btn btn-primary mt-3">Confirmar medida</button>
  
  <p id="estado-distancia" class="mt-2 fw-bold px-3 py-2 rounded-2 bg-dark text-white">
    Haz clic en los extremos del pie para medir.
  </p>
  

  <script src="js/calibracion.js"></script>
</body>
</html>
