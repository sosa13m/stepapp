<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calibración - StepApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .contenedor {
      background: #fff;
      border-radius: 24px;
      margin: 10px;
      padding: 10px;
      height: calc(100vh - 20px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .indicaciones {
      color: #555;
      font-size: 14px;
      text-align: center;
      padding: 0 10px;
      margin-bottom: 10px;
    }
    #capturaContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    #imgPreview {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    #resultado {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .btn {
      margin-top: 15px;
      background-color: #2a9d8f;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="contenedor animate__animated animate__fadeInRight">
    <p class="indicaciones">
      Coloca el pie a 50-70 cm de la cámara (aprox. a la altura de la rodilla), con buena iluminación. Asegúrate que se vea bien el talón y el dedo pulgar.
    </p>
    <input type="file" accept="image/*" capture="environment" id="inputCamara" style="display:none" />
    <button class="btn" onclick="document.getElementById('inputCamara').click()">Abrir cámara</button>

    <div id="capturaContainer">
      <img id="imgPreview" src="" alt="Captura" />
      <canvas id="canvas"></canvas>
      <div id="resultado"></div>
      <button id="btnContinuar" class="btn" onclick="continuar()">Usar esta medida</button>
    </div>
  </div>

  <script src="js/supabase-config.js"></script>
  <script>
    const input = document.getElementById('inputCamara');
    const imgPreview = document.getElementById('imgPreview');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultado = document.getElementById('resultado');
    const capturaContainer = document.getElementById('capturaContainer');
    const btnContinuar = document.getElementById('btnContinuar');
    let puntos = [];

    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      imgPreview.src = url;
      imgPreview.onload = () => {
        canvas.width = imgPreview.width;
        canvas.height = imgPreview.height;
        canvas.style.pointerEvents = "auto";
        canvas.style.display = "block";
        capturaContainer.style.display = "flex";
        puntos = [];
        resultado.innerText = "Toca dos puntos sobre la imagen (talón y dedo pulgar)";
        dibujar();
      };
    });

    canvas.addEventListener('click', (e) => {
      if (puntos.length >= 2) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      puntos.push({ x, y });
      dibujar();
      if (puntos.length === 2) calcularDistancia();
    });

    function dibujar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of puntos) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 10, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
      }
      if (puntos.length === 2) {
        ctx.beginPath();
        ctx.moveTo(puntos[0].x, puntos[0].y);
        ctx.lineTo(puntos[1].x, puntos[1].y);
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    function calcularDistancia() {
      const dx = puntos[1].x - puntos[0].x;
      const dy = puntos[1].y - puntos[0].y;
      const distanciaPx = Math.sqrt(dx * dx + dy * dy);
      const medidaCm = (distanciaPx * 0.05).toFixed(1); // ← Ajusta este factor si lo necesitas
      resultado.innerText = `Largo: ${medidaCm} cm`;
      localStorage.setItem('medida_cm', medidaCm);
      guardarEnSupabase(medidaCm);
      btnContinuar.style.display = "block";
    }

    async function guardarEnSupabase(medidaCm) {
      const { data, error } = await supabase
        .from('usuarios')
        .select('id')
        .order('id', { ascending: false })
        .limit(1);
      const userId = data?.[0]?.id;
      if (userId) {
        await supabase
          .from('usuarios')
          .update({ medida_cm: medidaCm })
          .eq('id', userId);
      }
    }

    function continuar() {
      window.location.href = 'foto-receta.html';
    }
  </script>
</body>
</html>
