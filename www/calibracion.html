<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calibración</title>

  <!-- Bootstrap (si ya lo tienes global, puedes omitir esta línea) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Mínimo necesario, respeta tu diseño anterior */
    #camera-border {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
    }
    #video, #canvas {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>

  <!-- TFJS + BodyPix (versiones estables) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0/dist/body-pix.min.js"></script>
</head>
<body class="bg-light">
  <button id="btn-back" class="btn-back" type="button" aria-label="Volver">Atrás</button>
  <script>
    (function(){
      const b = document.getElementById('btn-back');
      if (!b) return;
      b.addEventListener('click', ()=>{
        if (history.length > 1) history.back();
        else window.location.href = 'index.html';
      });
    })();
  </script>
  <script defer src="js/animations.js"></script>

  <div class="container py-4" style="max-width:720px;">
    <h3 class="mb-3">Calibración</h3>

    <div id="camera-border" class="mb-3">
      <video id="video" playsinline autoplay muted></video>
      <canvas id="canvas" class="d-none"></canvas>
    </div>

    <div id="estado-distancia" class="mt-3 fw-bold text-white bg-dark rounded-2 p-2">
      Esperando detectar el pie...
    </div>

    <div class="mt-3 d-flex gap-2">
      <button id="capture-btn" class="btn btn-primary" disabled>Capturar</button>
      <a href="index.html" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </div>

  <!-- Tu lógica -->
  <script src="calibracion.js"></script>
  <script src="js/back.js" defer></script>

</body>
</html>
