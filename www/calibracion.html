<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Calibración - StepApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0fd2d2 60%, #2ecc71 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .contenedor {
      background: #fff;
      border-radius: 24px;
      margin: 0 auto;
      margin-top: 18px;
      padding: 12px 8px 20px 8px;
      max-width: 440px;
      min-height: 93vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 20px rgba(44,205,224,0.12);
    }
    .indicaciones {
      color: #1a535c;
      font-size: 15px;
      margin-bottom: 12px;
      text-align: center;
      font-weight: 500;
      padding: 0 10px;
    }
    #img-container {
      width: 100%;
      max-width: 360px;
      min-height: 260px;
      margin: 0 auto 18px auto;
      position: relative;
      border-radius: 15px;
      background: #222;
      overflow: hidden;
    }
    #imagenPreview {
      width: 100%;
      border-radius: 14px;
      display: none;
      background: #111;
    }
    #canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      pointer-events: none;
    }
    #resultado {
      color: #444;
      font-weight: bold;
      margin: 0 0 0.6em 0;
      font-size: 17px;
      text-align: center;
      min-height: 28px;
      width: 100%;
      background: rgba(255,255,255,0.88);
      border-radius: 12px;
    }
    .btn {
      margin: 10px 4px 0 4px;
      background-color: #2a9d8f;
      color: #fff;
      padding: 13px 25px;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.13);
      transition: 0.13s;
    }
    .btn:active {transform: scale(0.96);}
    #btnsContainer {
      margin-top: 18px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    @media (max-width: 520px) {
      .contenedor {max-width: 99vw; min-height: 99vh;}
      #img-container {max-width: 98vw;}
    }
  </style>
</head>
<body>
  <div class="contenedor animate__animated animate__fadeInRight">
    <div class="indicaciones">
      Coloca el pie a 50-70 cm de la cámara (altura de la rodilla aprox.), con buena iluminación.<br/>
      Asegúrate de marcar talón y dedo pulgar con precisión.
    </div>
    <div id="img-container">
      <input type="file" accept="image/*" capture="environment" id="inputCamara"
        style="position:absolute;top:35%;left:0;width:100%;height:60px;opacity:0.01;z-index:3;display:block;cursor:pointer;">
      <img id="imagenPreview" />
      <canvas id="canvas"></canvas>
    </div>
    <div id="resultado"></div>
    <div id="btnsContainer" style="display:none;">
      <button class="btn" id="btnRepetir">Repetir</button>
      <button class="btn" id="btnUsar">Usar esta medida</button>
    </div>
  </div>

  <script src="js/supabase-config.js"></script>
  <script>
    const input = document.getElementById('inputCamara');
    const img = document.getElementById('imagenPreview');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultado = document.getElementById('resultado');
    const btnsContainer = document.getElementById('btnsContainer');
    const btnRepetir = document.getElementById('btnRepetir');
    const btnUsar = document.getElementById('btnUsar');

    let puntos = [];
    let draggingIndex = -1;
    let imgNaturalWidth = 0;
    let imgNaturalHeight = 0;

    // FACTOR DE CONVERSIÓN: prueba con 0.0265, ajústalo según tu teléfono (cm/pixel)
    const CM_POR_PIXEL = 0.02;

    // Abrir cámara y mostrar imagen
    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const tempImg = new window.Image();
      tempImg.onload = () => {
        imgNaturalWidth = tempImg.naturalWidth;
        imgNaturalHeight = tempImg.naturalHeight;
        img.src = tempImg.src;
        img.style.display = 'block';
        // Oculta el input y muestra el canvas ocupando el mismo espacio de la imagen
        setTimeout(() => {
          canvas.width = img.clientWidth;
          canvas.height = img.clientHeight;
          canvas.style.display = 'block';
          canvas.style.pointerEvents = 'auto';
          input.style.display = "none";
          btnsContainer.style.display = "flex";
          puntos = [];
          resultado.textContent = "Marca el talón y luego el dedo pulgar tocando la imagen";
          dibujar();
        }, 40);
      };
      tempImg.src = URL.createObjectURL(file);
    });

    function dibujar() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // Puntos pequeños, blancos, borde gris claro, sin sombra
    puntos.forEach((p, i) => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 8, 0, 2 * Math.PI);
      ctx.fillStyle = "rgba(255,255,255,0.85)";
      ctx.fill();
      ctx.strokeStyle = "rgba(80,80,80,0.23)";
      ctx.lineWidth = 2;
      ctx.stroke();

      // Opcional: números pequeños y grises, o elimina esta parte si no quieres número
      ctx.font = "bold 12px Segoe UI";
      ctx.fillStyle = "#aaa";
      ctx.fillText(i + 1, p.x - 4, p.y + 4);
    });
    // Línea blanca y fina
    if (puntos.length === 2) {
      ctx.beginPath();
      ctx.moveTo(puntos[0].x, puntos[0].y);
      ctx.lineTo(puntos[1].x, puntos[1].y);
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 3;
      ctx.stroke();
    }
  }


    // Colocar o mover puntos con touch/mouse
    canvas.addEventListener('pointerdown', e => {
      if (!imgNaturalWidth) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / rect.height);

      for (let i = 0; i < puntos.length; i++) {
        if (Math.hypot(puntos[i].x - x, puntos[i].y - y) < 24) {
          draggingIndex = i;
          return;
        }
      }
      if (puntos.length < 2) {
        puntos.push({ x, y });
        dibujar();
        if (puntos.length === 2) mostrarLargo();
      }
    });
    canvas.addEventListener('pointermove', e => {
      if (draggingIndex < 0) return;
      const rect = canvas.getBoundingClientRect();
      puntos[draggingIndex].x = (e.clientX - rect.left) * (canvas.width / rect.width);
      puntos[draggingIndex].y = (e.clientY - rect.top) * (canvas.height / rect.height);
      dibujar();
      if (puntos.length === 2) mostrarLargo();
    });
    canvas.addEventListener('pointerup', () => draggingIndex = -1);
    canvas.addEventListener('pointercancel', () => draggingIndex = -1);

    function mostrarLargo() {
      // Calcula la distancia en píxeles reales
      const dx = puntos[1].x - puntos[0].x;
      const dy = puntos[1].y - puntos[0].y;
      const ratioW = imgNaturalWidth / img.clientWidth;
      const ratioH = imgNaturalHeight / img.clientHeight;
      const dPxReal = Math.hypot(
        dx * ratioW,
        dy * ratioH
      );
      const medidaCm = (dPxReal * CM_POR_PIXEL).toFixed(1);
      resultado.textContent = `Largo: ${medidaCm} cm`;
      resultado.style.display = "block";
      localStorage.setItem('medida_cm', medidaCm);
      guardarEnSupabase(medidaCm);
    }

    btnRepetir.onclick = () => {
      puntos = [];
      img.src = '';
      img.style.display = 'none';
      canvas.style.display = 'none';
      input.value = '';
      input.style.display = "block";
      resultado.textContent = "";
      btnsContainer.style.display = "none";
    };

    btnUsar.onclick = () => {
      if (puntos.length === 2) window.location.href = 'foto-receta.html';
      else alert('Marca primero dos puntos sobre la imagen.');
    };

    // Guardar la medida en la base de datos Supabase
    async function guardarEnSupabase(medidaCm) {
      try {
        const { data, error } = await supabase
          .from('usuarios')
          .select('id')
          .order('id', { ascending: false })
          .limit(1);
        const userId = data?.[0]?.id;
        if (userId) {
          await supabase
            .from('usuarios')
            .update({ medida_cm: medidaCm })
            .eq('id', userId);
        }
      } catch (err) {
        // No detengas el flujo si hay error
      }
    }
  </script>
</body>
</html>
