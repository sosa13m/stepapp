<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StepApp - Usuario</title>

  <!-- Animate.css y Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0d6efd 0%, #198754 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgb(0 0 0 / 0.15);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      color: #198754;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    input, select {
      margin-bottom: 1rem;
    }

    button {
      background-color: #198754;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      width: 100%;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #146c43;
      box-shadow: 0 10px 25px rgb(25 135 84 / 0.6);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="form-container animate__animated animate__fadeIn">
    <h2 class="animate__animated animate__fadeInDown">Tus Datos</h2>
    <form id="user-form">
      <input type="text" id="nombreCompleto" placeholder="Nombre completo" class="form-control" required />
      <input type="text" id="rut" placeholder="RUT (ej: 12.345.678-9)" class="form-control" required />
      <select id="region" class="form-select" required>
        <option value="">Selecciona región</option>
      </select>
      <select id="ciudad" class="form-select" disabled required>
        <option value="">Selecciona ciudad</option>
      </select>
      <input type="text" id="direccion" placeholder="Dirección" class="form-control" required />
      <input type="email" id="correo" placeholder="Correo electrónico" class="form-control" required />
      <input type="tel" id="telefono" placeholder="Teléfono" class="form-control" required />
      <button type="submit">Continuar</button>
    </form>
  </div>

  <!-- JS: Supabase, regiones, lógica -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="./js/supabase-config.js"></script>
  <script src="./js/regiones-comunas.js"></script>
  <script src="./js/user-form.js"></script>
</body>
</html>
