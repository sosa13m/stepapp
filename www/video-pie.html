<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medir pie - StepApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="bg-light text-center p-4">
  <button id="btn-back" class="btn-back" type="button" aria-label="Volver">Atrás</button>
  <h2 class="animate__animated animate__fadeInRight text-primary mb-4">Medir tu pie</h2>

  <div class="d-grid gap-3">
    <a href="calibracion.html" class="btn btn-success">Medir con cámara</a>
    <button id="btn-medida-manual" class="btn btn-outline-primary">Ingresar medida manual</button>
    <div id="manual-medida-group" class="mt-3" style="display: none;">
      <input type="number" id="input-medida-manual" class="form-control" placeholder="Medida en cm (ej: 22.5)">
      <button id="confirmar-medida-manual" class="btn btn-success mt-2">Confirmar medida</button>
    </div>
  </div>

  <script src="js/video-pie.js"></script>
  <script src="js/back.js" defer></script>

</body>
</html>
