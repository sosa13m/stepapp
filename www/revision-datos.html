<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revisión de Datos</title>
  <link rel="icon" href="https://www.astorarica.cl/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Tus animaciones y botones -->
  <link rel="stylesheet" href="css/animations.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase-config.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #198754, #0d6efd);
      min-height: 100vh;
      margin: 0;
      padding-top: 60px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 500px;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgb(0 0 0 / 0.1);
      margin: auto;
    }

    h2 {
      color: #0d6efd;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .dato {
      font-weight: 600;
      color: #198754;
    }

    .valor {
      margin-bottom: 1rem;
      color: #333;
    }

    button {
      background-color: #198754;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      width: 100%;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #146c43;
      box-shadow: 0 10px 25px rgb(25 135 84 / 0.6);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <body class="bg-anim animate__animated animate__fadeIn">
  <button id="btn-back" class="btn-back" type="button" aria-label="Volver">Atrás</button>

  <div class="container animate__animated animate__fadeInUp">
    <h4 class="fw-bold text-center mb-4">Revisa tus Datos</h4>

    <ul class="list-group mb-3" id="lista-datos"></ul>

    <img id="imagen-receta" class="receta-img" alt="Receta médica subida" />

    <button class="btn btn-success w-100 mt-2" onclick="confirmarDatos()">Confirmar y continuar</button>
  </div>

  <script>
    (function(){
      const b = document.getElementById('btn-back');
      if (!b) return;
      b.addEventListener('click', ()=>{
        if (history.length > 1) history.back();
        else window.location.href = 'index.html';
      });
    })();
  </script>
  <script defer src="js/animations.js"></script>
  <script src="js/back.js" defer></script>

  <script src="js/revision-datos.js"></script>
</body>
</html>
