<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta tu pedido - StepApp</title>
  <link rel="icon" href="https://www.astorarica.cl/wp-content/uploads/2021/09/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Tus animaciones y botones -->
  <link rel="stylesheet" href="css/animations.css">

  <style>
    body {
      background: linear-gradient(160deg, #f1f8ff 0%, #acffa4 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .card {
      width: 100%;
      max-width: 460px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 16px 40px rgba(0,0,0,.12);
      background: #fff;
    }
    .title {
      font-weight: 800;
      text-align: center;
      margin-bottom: 1.25rem;
    }
    .result {
      background: #fff2cc;
      border-radius: 14px;
      padding: 1rem 1.25rem;
      margin-top: 1rem;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.05);
      font-size: 1.05rem;
      line-height: 1.55rem;
    }
    .muted { color: #6c757d; }
  </style>
</head>
<body>
  <body class="bg-anim animate__animated animate__fadeIn">
    <button id="btn-back" class="btn-back" type="button" aria-label="Volver">Atrás</button>

  <div class="card animate__animated animate__fadeInUp">
    <h2 class="title">Consulta tu pedido</h2>

    <div class="mb-3">
      <input id="codigo" class="form-control form-control-lg" placeholder="Ej: STEP-5858" />
    </div>

    <button id="btn-ver" class="btn btn-primary btn-lg w-100">Ver estado</button>

    <div id="resultado" class="result" style="display:none;"></div>

    <p class="text-center mt-3 mb-0 muted">Ingresa el código de 4 dígitos que te dimos al finalizar.</p>
  </div>
  <script>
    (function(){
      const b = document.getElementById('btn-back');
      if (!b) return;
      b.addEventListener('click', ()=>{
        if (history.length > 1) history.back();
        else window.location.href = 'index.html';
      });
    })();
  </script>
  <script defer src="js/animations.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/ver-pedido.js"></script>
  <script src="js/back.js" defer></script>

</body>
</html>
