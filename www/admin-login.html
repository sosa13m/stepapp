<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Admin - StepApp</title>
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Tus animaciones y botones -->
  <link rel="stylesheet" href="css/animations.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { margin: 0; height: 100vh; background: linear-gradient(135deg, #0d6efd 0%, #198754 100%); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; }
    .login-container { background: white; padding: 2rem 2.5rem; border-radius: 20px; box-shadow: 0 12px 30px rgb(0 0 0 / 0.15); max-width: 380px; width: 100%; text-align: center; }
    h1 { color: #198754; font-weight: 700; font-size: 2.5rem; margin-bottom: 1.5rem; text-shadow: 1px 1px 5px rgba(0,0,0,0.1); }
    label { font-weight: 600; color: #0d6efd; text-align: left; display: block; }
    input[type="email"], input[type="password"] { border-radius: 12px; border: 1px solid #ced4da; padding: 10px 15px; font-size: 1.1rem; width: 100%; margin-bottom: 1rem; transition: border-color 0.3s ease; }
    input[type="email"]:focus, input[type="password"]:focus { border-color: #198754; outline: none; box-shadow: 0 0 8px #198754a0; }
    .btn-login { background-color: #198754; border: none; font-weight: 600; font-size: 1.25rem; border-radius: 15px; padding: 12px 0; width: 100%; box-shadow: 0 8px 20px rgb(25 135 84 / 0.3); transition: all 0.3s ease; color: white; }
    .btn-login:hover { background-color: #146c43; box-shadow: 0 10px 25px rgb(25 135 84 / 0.6); transform: translateY(-3px); }
    .form-check-label { color: #0d6efd; font-weight: 600; }
    .error-msg { color: #dc3545; font-weight: 700; margin-top: 1rem; }
  </style>
</head>
<body>
  <body class="bg-anim animate__animated animate__fadeIn">
  <button id="btn-back" class="btn-back" type="button" aria-label="Volver">Atr치s</button>

  <div class="login-container animate__animated animate__bounceInDown">
    <h1>Ingreso Administrador</h1>
    <form id="admin-login-form" novalidate>
      <label for="email">Correo electr칩nico</label>
      <input type="email" id="email" placeholder="correo@dominio.com" required />
      <label for="password">Contrase침a</label>
      <input type="password" id="password" placeholder="********" required />
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Recordar sesi칩n</label>
      </div>
      <button type="submit" class="btn btn-login">Entrar</button>
      <div id="error-message" class="error-msg" style="display:none;"></div>
    </form>
  </div>
  <script>
    (function(){
      const b = document.getElementById('btn-back');
      if (!b) return;
      b.addEventListener('click', ()=>{
        if (history.length > 1) history.back();
        else window.location.href = 'index.html';
      });
    })();
  </script>
  <script defer src="js/animations.js"></script>
  
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
  <script type="module" src="js/supabase-config.js"></script>
  <script type="module" src="js/admin-login.js"></script>
  <script src="js/back.js" defer></script>

</body>
</html>
