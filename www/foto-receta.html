<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sube tu Receta Médica</title>
  <link rel="icon" href="https://www.astorarica.cl/favicon.ico" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Fondo/animaciones/botones de la app -->
  <link rel="stylesheet" href="css/animations.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase-config.js"></script>

  <!-- Lottie (animación cabecera) -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="bg-anim animate__animated animate__fadeIn">

  <!-- Botón volver -->
  <button id="btn-back" class="btn-back" type="button" aria-label="Volver">Atrás</button>

  <main class="container py-4" style="max-width: 560px;">
    <div class="card-translucent p-4 animate__animated animate__fadeInUp">
      <div class="text-center mb-3">
        <lottie-player
          src="https://lottie.host/b0c1e81c-3d2c-42ce-bc35-fb3159d10fc1/6CFn3xfVOO.json"
          background="transparent" speed="1"
          style="width: 140px; height: 140px;" loop autoplay>
        </lottie-player>
        <h4 class="fw-bold text-white mb-1">Sube tu Receta Médica</h4>
        <p class="text-light mb-0">Esto nos ayudará a personalizar tus plantillas.</p>
      </div>

      <form id="upload-receta-form" class="fade-in-up">
        <div class="mb-3">
          <label for="input-receta" class="form-label text-white">Selecciona una imagen</label>
          <!-- El input permanece visible y con capture para APK -->
          <input class="form-control" type="file" id="input-receta"
                 accept="image/*" capture="environment" required>
        </div>

        <!-- Botón estilizado alternativo por si prefieres gatillar el input -->
        <button type="button" id="receta-boton" class="custom-btn btn-5 solid mb-3"><span>Elegir foto</span></button>

        <div id="receta-preview-wrap" class="mb-3 d-none">
          <img id="receta-preview" alt="Vista previa"
               style="max-width:100%;border-radius:12px;border:1px solid #ddd">
        </div>

        <button type="submit" id="btn-submit" class="custom-btn btn-5 w-100" disabled>
          <span>Subir y continuar</span>
        </button>
      </form>
    </div>
  </main>

  <!-- Lógica botón volver -->
  <script>
    (function(){
      const b = document.getElementById('btn-back');
      if (!b) return;
      b.addEventListener('click', ()=>{
        if (history.length > 1) history.back();
        else window.location.href = 'index.html';
      });
    })();
  </script>

  <!-- Animaciones globales -->
  <script defer src="js/animations.js"></script>

  <!-- Lógica de la pantalla -->
  <script src="js/foto-receta.js"></script>
  <script src="js/back.js" defer></script>

</body>
</html>
