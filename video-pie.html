<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StepApp - Inicio Medición</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container text-center py-5">
    <h1 class="animate__animated animate__bounceInDown mb-4 fw-bold text-primary">StepApp Astor</h1>

    <div id="intro-content" class="animate__animated animate__fadeIn">
      <p class="lead mb-4">¡Comencemos midiendo tu pie!</p>
      <button id="iniciar-btn" class="btn btn-success btn-lg animate__animated animate__pulse animate__infinite">Iniciar Medición</button>
    </div>

    <div id="transition-content" class="d-none animate__animated">
      <p class="lead">Redirigiendo a la medición...</p>
    </div>
  </div>

  <script>
    const iniciarBtn = document.getElementById('iniciar-btn');
    const introContent = document.getElementById('intro-content');
    const transitionContent = document.getElementById('transition-content');

    iniciarBtn.addEventListener('click', () => {
      introContent.classList.add('animate__backOutRight');
      setTimeout(() => {
        introContent.classList.add('d-none');
        transitionContent.classList.remove('d-none');
        transitionContent.classList.add('animate__bounceIn');
        setTimeout(() => {
          window.location.href = 'calibracion.html';
        }, 1500);
      }, 800);
    });

    window.onpageshow = function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    };
  </script>

</body>
</html>
