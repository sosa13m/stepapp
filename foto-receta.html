<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sube tu Receta Médica</title>
  <link rel="icon" href="https://www.astorarica.cl/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase-config.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0d6efd 0%, #198754 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgb(0 0 0 / 0.15);
      max-width: 420px;
      width: 100%;
    }
    h1 {
      color: #198754;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #198754;
      border: none;
      font-weight: 600;
      font-size: 1.2rem;
      border-radius: 15px;
      padding: 12px 0;
      width: 100%;
      box-shadow: 0 8px 20px rgb(25 135 84 / 0.3);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #146c43;
      box-shadow: 0 10px 25px rgb(25 135 84 / 0.6);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <div class="container animate__animated animate__fadeInUp">
    <div class="text-center mb-4">
      <lottie-player src="https://lottie.host/b0c1e81c-3d2c-42ce-bc35-fb3159d10fc1/6CFn3xfVOO.json" background="transparent" speed="1" style="width: 160px; height: 160px;" loop autoplay></lottie-player>
      <h4 class="fw-bold">Sube tu Receta Médica</h4>
      <p class="text-muted">Esto nos ayudará a personalizar tus plantillas.</p>
    </div>

    <form id="upload-receta-form">
      <div class="mb-3">
        <label for="input-receta" class="form-label file-label">Selecciona una imagen</label>
        <input class="form-control" type="file" accept="image/*" id="input-receta" required>
      </div>
      <button type="submit" class="btn btn-primary">Subir y continuar</button>
    </form>
  </div>

  <script src="js/foto-receta.js"></script>
</body>
</html>
