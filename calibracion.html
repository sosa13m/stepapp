<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalibraciÃ³n - StepApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      height: 100%;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #grid-canvas, #canvas-foto {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    #canvas-foto {
      display: none;
      pointer-events: auto;
    }
    .control-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    #medida-cm {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 18px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline></video>
  <canvas id="grid-canvas"></canvas>
  <canvas id="canvas-foto"></canvas>

  <div id="medida-cm" class="animate__animated animate__fadeInDown">Largo: 0.0 cm</div>

  <button id="btn-capturar" class="btn btn-primary control-btn animate__animated animate__pulse animate__infinite">ðŸ“¸ Capturar</button>
  <button id="btn-usar" class="btn btn-success control-btn animate__animated animate__fadeIn" style="display: none;">âœ… Usar</button>
  <button id="btn-repetir" class="btn btn-warning control-btn animate__animated animate__fadeIn" style="display: none; left: 30%;">ðŸ”„ Repetir</button>

  <script>
    const video = document.getElementById('video');
    const gridCanvas = document.getElementById('grid-canvas');
    const gridCtx = gridCanvas.getContext('2d');
    const canvasFoto = document.getElementById('canvas-foto');
    const ctx = canvasFoto.getContext('2d');
    const btnCapturar = document.getElementById('btn-capturar');
    const btnUsar = document.getElementById('btn-usar');
    const btnRepetir = document.getElementById('btn-repetir');
    const medidaCm = document.getElementById('medida-cm');
    let puntos = [];
    let imgActual = null;
    let draggingIndex = -1;

    function ajustarCanvas() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      gridCanvas.width = canvasFoto.width = width;
      gridCanvas.height = canvasFoto.height = height;
    }

    window.addEventListener('resize', ajustarCanvas);
    ajustarCanvas();

    async function iniciarCamara() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
      } catch (err) {
        alert('Error al acceder a la cÃ¡mara: ' + err.message);
      }
    }
    iniciarCamara();

    function dibujarCuadricula() {
      ajustarCanvas();
      gridCtx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
      gridCtx.strokeStyle = 'rgba(0,255,0,0.4)';
      gridCtx.lineWidth = 1;
      const terciosX = gridCanvas.width / 3;
      const terciosY = gridCanvas.height / 3;
      for (let i = 1; i < 3; i++) {
        gridCtx.beginPath();
        gridCtx.moveTo(terciosX * i, 0);
        gridCtx.lineTo(terciosX * i, gridCanvas.height);
        gridCtx.stroke();
        gridCtx.beginPath();
        gridCtx.moveTo(0, terciosY * i);
        gridCtx.lineTo(gridCanvas.width, terciosY * i);
        gridCtx.stroke();
      }
      requestAnimationFrame(dibujarCuadricula);
    }
    dibujarCuadricula();

    btnCapturar.addEventListener('click', () => {
      const track = video.srcObject.getVideoTracks()[0];
      const imageCapture = new ImageCapture(track);
      imageCapture.takePhoto().then(blob => {
        const img = new Image();
        img.onload = () => {
          video.style.display = 'none';
          gridCanvas.style.display = 'none';
          canvasFoto.style.display = 'block';
          btnCapturar.style.display = 'none';
          btnUsar.style.display = 'block';
          btnRepetir.style.display = 'block';
          ctx.drawImage(img, 0, 0, canvasFoto.width, canvasFoto.height);
          imgActual = img;
          puntos = [];
          actualizarCanvas();
        };
        img.src = URL.createObjectURL(blob);
      }).catch(err => alert('Error al capturar la foto: ' + err.message));
    });

    function actualizarCanvas() {
      ctx.clearRect(0, 0, canvasFoto.width, canvasFoto.height);
      ctx.drawImage(imgActual, 0, 0, canvasFoto.width, canvasFoto.height);
      ctx.fillStyle = 'rgba(255, 255, 0, 0.8)';
      ctx.strokeStyle = '#00f';
      ctx.lineWidth = 2;
      puntos.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 8, 0, Math.PI * 2);
        ctx.fill();
        ctx.font = 'bold 16px Arial';
        ctx.fillStyle = '#fff';
        ctx.fillText(i + 1, p.x + 10, p.y - 10);
      });
      if (puntos.length >= 2) {
        ctx.strokeStyle = '#0f0';
        ctx.beginPath();
        ctx.moveTo(puntos[0].x, puntos[0].y);
        ctx.lineTo(puntos[1].x, puntos[1].y);
        ctx.stroke();
        const distancia = Math.hypot(puntos[1].x - puntos[0].x, puntos[1].y - puntos[0].y);
        const factor = 0.1;
        medidaCm.innerText = `Largo: ${(distancia * factor).toFixed(1)} cm`;
      } else {
        medidaCm.innerText = `Largo: 0.0 cm`;
      }
    }

    canvasFoto.addEventListener('mousedown', e => {
      const rect = canvasFoto.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const idx = puntos.findIndex(p => Math.hypot(p.x - x, p.y - y) < 10);
      if (idx >= 0) {
        draggingIndex = idx;
      } else if (puntos.length < 2) {
        puntos.push({ x, y });
        actualizarCanvas();
      }
    });

    canvasFoto.addEventListener('mousemove', e => {
      if (draggingIndex >= 0) {
        const rect = canvasFoto.getBoundingClientRect();
        puntos[draggingIndex].x = e.clientX - rect.left;
        puntos[draggingIndex].y = e.clientY - rect.top;
        actualizarCanvas();
      }
    });

    canvasFoto.addEventListener('mouseup', () => {
      draggingIndex = -1;
    });

    btnUsar.addEventListener('click', () => {
      if (puntos.length < 2) {
        alert('Debes marcar al menos dos puntos para medir.');
        return;
      }
      const distancia = Math.hypot(puntos[1].x - puntos[0].x, puntos[1].y - puntos[0].y);
      const medida = (distancia * 0.1).toFixed(1);
      localStorage.setItem('medida_cm', medida);
      console.log('Medida guardada en localStorage:', medida);
      window.location.href = 'foto-receta.html';
    });

    btnRepetir.addEventListener('click', () => location.reload());

    window.onpageshow = function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase-config.js"></script>
</body>
</html>
