<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pago Rechazado</title>
  <link rel="icon" href="https://www.astorarica.cl/wp-content/uploads/2021/09/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #ffebee;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 320px;
      padding: 40px 30px;
      background: white;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.7s ease-out;
    }

    .xmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 5px solid #d32f2f;
      position: relative;
      margin-bottom: 25px;
    }

    .xmark::before,
    .xmark::after {
      content: "";
      position: absolute;
      top: 22px;
      left: 22px;
      width: 36px;
      height: 6px;
      background-color: #d32f2f;
    }

    .xmark::before {
      transform: rotate(45deg);
    }

    .xmark::after {
      transform: rotate(-45deg);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #b71c1c;
    }

    .text {
      color: #555;
      margin-bottom: 15px;
    }

    .btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="xmark"></div>
    <div class="title">Â¡Pago Rechazado!</div>
    <div class="text">No se pudo procesar tu pago.<br>Intenta nuevamente.</div>
    <button class="btn" onclick="location.href='pago-online.html'">Reintentar</button>
  </div>
</body>
</html>
